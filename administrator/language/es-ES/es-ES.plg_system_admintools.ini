ADMINTOOLS_PURGELOG_AGE_LBL="Edad máxima del registro en días"
ADMINTOOLS_PURGELOG_AGE_DESC="Las entradas del registro más antiguas que este número de días serán eliminadas cuando esta característica se ejecute. Las entradas con una edad en días inferior a ese número serán conservadas."

