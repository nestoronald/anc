ADMINTOOLS_DELETEINACTIVE_LBL="Eliminar usuarios inactivos"
ADMINTOOLS_DELETEINACTIVE_DESC="Eliminar automáticamente usuarios que se han registrado pero que nunca han iniciado sesión transcurrido un determinado número de días"
ADMINTOOLS_DELETEINACTIVE_DAYS_LBL="Borrar una vez transcurrido este número de días"
