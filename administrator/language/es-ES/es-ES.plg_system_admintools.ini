ADMINTOOLS_SESOPT_DESC="Cuando está habilitado, la tabla de sesiones será optimizada periódicamente con la tabla de opciones de frecuencia de actualización"
ADMINTOOLS_SESOPT_FREQ_LBL="Ejecutar cada X minutos"
ADMINTOOLS_SESOPT_FREQ_DESC="El optimizador de sesiones se ejecutará cada X minutos"

ADMINTOOLS_SESCLEANER_LBL="Habilitar limpieza de sesiones"
ADMINTOOLS_SESCLEANER_DESC="Cuando está habilitado, la tabla de sesiones será purgada periódicamente con la tabla de opciones de frecuencia de actualización"
ADMINTOOLS_SES_FREQ_LBL="Ejecutar cada X minutos"
ADMINTOOLS_SES_FREQ_DESC="La limpieza de sesiones se ejecutará cada X minutos"

ADMINTOOLS_CACHECLEANER_LBL="Habilitar la limpieza de caché"
ADMINTOOLS_CACHECLEANER_DESC="Cuando está habilitada, todo el directorio caché será purgado periódicamente con la tabla de opciones de frecuencia de actualización"
ADMINTOOLS_CACHE_FREQ_LBL="Ejecutar cada X minutos"
ADMINTOOLS_CACHE_FREQ_DESC="La limpieza de caché se ejecutará cada X minutos"

ADMINTOOLS_CACHECEXPIRE_LBL="Habilitar autoexpiración de caché"
ADMINTOOLS_CACHECEXPIRE_DESC="Cuando está habilitada, los elementos de caché expirados serán purgados periódicamente con la tabla de opciones de frecuencia de actualización. En contraste con la limpieza de caché, no removerá toda la caché, solo los elementos que hayan expirado."
ADMINTOOLS_CACHEEXP_FREQ_LBL="Ejecutar cada X minutos"
ADMINTOOLS_CACHEEXP_FREQ_DESC="La expiración de caché se ejecutará cada X minutos"

