; Added, version 2.2.a3
ADMINTOOLS_LANGUAGE_OVERRIDE_LBL=" 'Idioma del email"
ADMINTOOLS_LANGUAGE_OVERRIDE_DESC=" 'De forma predeterminada (si esta opción se deja en blanco), el email que Admin Tools evnía a los Super Administradores cuando ocurre una excepción estará en el idioma que cada usuario tenga definido como idioma de la parte pública. En los sitios multilenguaje esto puede crear confusión. Puede elegir el idioma de estos emails aquí, introduciendo el código de idioma. Por ejemplo, para recibir todos los emails en inglés, escriba en-GB en este campo."

; Added after 2.4.2
ADMINTOOLS_MAXLOGENTRIES_LBL="Máximas entradas en el log de excepciones de seguridad"
ADMINTOOLS_MAXLOGENTRIES_DESC="Especifique el numero máximo de entradas que se mantendrán en el log de excepciones de seguridad. Use 0 para deshabilitar esta característica y mantener todas las entradas del log de excepciones de seguridad (recomendado). Nota: si tiene miles de entradas antiguas, le llevará un rato a Admin Tools eliminar todas las entradas antiguas. Los registros antiguos se eliminan en lotes de 100 por cada carga de la página por motivos de rendimiento."