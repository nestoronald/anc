PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Notifica automáticamente a los Super Administradores del sitio sobre nuevas versiones de Joomla!. Incluye un enlace que, al ser pinchado, le logueará automáticamente en su sitio y realizará la actualización utilizandola versión Profesional de Admin Tools. Re quiere que el plugin de Sistema - Acciones de un click esté activado."

