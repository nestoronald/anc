PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Notifica automáticamente a los Super Administradores del sitio sobre nuevas versiones de Joomla!. Incluye un enlace que, al ser pinchado, le logueará automáticamente en su sitio y realizará la actualización utilizandola versión Profesional de Admin Tools. Requiere que el plugin de Sistema - Acciones de un click esté activado."
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="Hay una nueva versión de Joomla! disponible para instalar en [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Hola,\n\nLe escribimos para informarle que hay una nueva versión de Joomla! para instalar su sitio, [SITENAME].\nVersión de Joomla! que está instalada actualmente: [CURVERSION]\nVersión de Joomla! disponible para instalar: [NEWVERSION]\n\nSi quiere instalar está versión en su sitio, por favor pinche el siguiente enlace. Ingresará automáticamente en su sitio y le llevará a la página de actualización de Admin Tools. Por favor, recuerde que el enlace sólo es válido durante las siguientes 24 desde que se le envió este email. Si la URL no es un enlace, simplemente copiéla y péguela en su navegador.\n\nEnlace de actualización:  [LINK]\n\nReciba un cordial saludo,\nEl equipo de administración de [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** NOTAS IMPORTANTES ***\nEste no es un email de SPAM o phising. No ha sido enviado desde un sitio de terceros o una lista de correo. Ha sido enviado a todos los Super Administradores por un plugin de sistema que se ejecuta en su sitio. Usted activó explícitamente esta funcionalidad cuando instaló Admin Tools Professional en su sitio (Esta funcionalidad nunca se activa sin su consentimiento explícito). Nadie más excepto usted tiene acceso a la información que contiene este email. Recibirá este email una vez al día hasta que actualice Joomla! a la última versión, bien sea pinchando en el enlace de arriba o por cualquier otro método, ej. accediendo a la parte privada de su sitio, Componentes, Admin Tools y pinchando en el botón de ACTUALIZAR JOOMLA!. El enlace de arriba le ingresará automáticamente en su sitio y sólo es válido durante 2 horas o hasta que acceda a él por primera vez o hasta que otro Super Administrador pinche en su propia URL, que igualmente se le envió por email, lo que suceda primero; después se volverá inactivo. Si quiere DESACTIVAR este email de notificacion sobre nuevas versiones de Joomla!, por favor, ingrese en la parte privada de su sitio, pinche en Extensiones, Gestor de Plugins, encuentre el plugin ''Sistema - Email de actualización de Joomla!'' y despublíquelo. Por favor, no contacte con los desarrolladores de Admin Tools con respecto a este mensaje de email; estas peticiones serán ignoradas, ya que este email contiene toda la información que necesita saber.\n----------"

