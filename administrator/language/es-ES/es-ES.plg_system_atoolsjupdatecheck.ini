PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL=" 'Idioma del email"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC=" 'De forma predeterminada (si esta opción se deja en blanco), el email que Admin Tools evnía a los Super Administradores cuando ocurre una excepción estará en el idioma que cada usuario tenga definido como idioma de la parte pública. En los sitios multilenguaje esto puede crear confusión. Puede elegir el idioma de estos emails aquí, introduciendo el código de idioma. Por ejemplo, para recibir todos los emails en inglés, escriba en-GB en este campo."
